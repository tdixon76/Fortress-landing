<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Fortress</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1581091226825-4c4ef77c902c?fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px rgba(0, 255, 225, 0.6);
      margin-bottom: 16px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 40px;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #00ffe1;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .links a {
      background: transparent;
      color: #00ffe1;
      border: 1px solid #00ffe1;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #00ffe1;
      color: #000;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .links {
        flex-direction: column;
        gap: 10px;
      }

      .links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Welcome to The Fortress</h1>
    <p>A partner in the darkness. A light for lost soldiers. A weapon for those who refuse to give up.</p>

    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/gFINccmwGyA" 
        title="The Fortress Trailer" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="links">
      <a href="mailto:thefortressprojectapp@gmail.com">üìß Email</a>
      <a href="https://www.tiktok.com/@thefortressapp" target="_blank">üé¨ TikTok</a>
      <a href="https://www.instagram.com/thefortressapp" target="_blank">üì∑ Instagram</a>
    </div>

    <footer>
      &copy; 2025 The Fortress Project ‚Äî Built for those who battle within.
    </footer>
  </div>
</body>
</html>
