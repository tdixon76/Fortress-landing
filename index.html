<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Fortress</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      line-height: 1.6;
      color: #bbbbbb;
      text-align: center;
    }

    .video-container {
      margin: 40px 0;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #00ffe1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #777777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to The Fortress</h1>
    <p>A partner in the darkness. A light for lost soldiers. A weapon for those who refuse to give up.</p>
  </header>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/gFINccmwGyA" 
      title="The Fortress Trailer" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    &copy; 2025 The Fortress Project â€” Built for those who battle within.
  </footer>
</body>
</html>
