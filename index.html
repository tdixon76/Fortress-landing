<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Fortress</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --teal: #00ffe1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1581091226825-4c4ef77c902c?fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 0;
    }

    main, header, footer {
      position: relative;
      z-index: 1;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--teal);
      text-shadow: 0 0 12px rgba(0, 255, 225, 0.6);
      margin-bottom: 16px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid var(--teal);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.1);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 60px;
    }

    .links a {
      color: var(--teal);
      border: 1px solid var(--teal);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .links a:hover {
      background: var(--teal);
      color: #000;
    }

    footer {
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ°Ô∏è The Fortress</h1>
    <p>A partner in the darkness. A light for lost soldiers. A weapon for those who refuse to give up.</p>
  </header>

  <main>
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/gFINccmwGyA" 
        title="The Fortress Trailer" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="links">
      <a href="mailto:thefortressprojectapp@gmail.com">üìß Email</a>
      <a href="https://www.tiktok.com/@thefortressapp" target="_blank">üé¨ TikTok</a>
      <a href="https://www.instagram.com/thefortressapp" target="_blank">üì∑ Instagram</a>
    </div>
  </main>

  <footer>
    &copy; 2025 The Fortress Project ‚Äî Built for those who battle within.
  </footer>
</body>
</html>
